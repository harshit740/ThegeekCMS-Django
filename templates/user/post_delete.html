{% extends 'base.html' %}

{% block content %}

    <div class="container">
    <form method="post" action=".">
    {% csrf_token %}
    <h1 class="title">Are You sure You want to delete  {{ object.title }}</h1>
        <p>Created  :{{ object.created_on }}</p>
        <p>Published  :{{ object.publish_on }}</p>
    <input class="button is-danger contorl" type="submit" value="Yes"> <a href="../">Cancel</a>
    </form>
</div>
{% endblock %}
