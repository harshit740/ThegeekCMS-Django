{% extends 'home/../base.html' %}

{% block content %}
  <!-- Hero head: will stick at the top -->

      <section class="hero is-info is-medium is-bold">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">{{ object.title }}</h1>
            </div>
        </div>
    </section>
    <style>
    .hero-body {
	background-image: url({{ object.featured_image.url }});
	background-position: center;
	background-size: cover;
	background-repeat: no-repeat;
	height: 500px;
}
    html,body {
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  background: #F0F2F4;
}
.navbar.is-white {
  background: #F0F2F4;
}
.navbar-brand .brand-text {
  font-size: 1.11rem;
  font-weight: bold;
}
.articles {
  margin: 5rem 0;
  margin-top: -200px;
}
.articles .content p {
    line-height: 1.9;
    margin: 15px 0;
}
.author-image {
    position: absolute;
    top: -30px;
    left: 50%;
    width: 60px;
    height: 60px;
    margin-left: -30px;
    border: 3px solid #ccc;
    border-radius: 50%;
}
.media-center {
  display: block;
  margin-bottom: 1rem;
}
.media-content {
  margin-top: 3rem;
}
.article, .promo-block {
  margin-top: 6rem;
}
div.column.is-8:first-child {
  padding-top: 0;
  margin-top: 0;
}
.article-title {
  font-size: 2rem;
  font-weight: lighter;
  line-height: 2;
}
.article-subtitle {
  color: #909AA0;
  margin-bottom: 3rem;
}
.article-body {
  line-height: 1.4;
  margin: 0 6rem;
}
.promo-block .container {
  margin: 1rem 5rem;
}
    </style>

      <div class="container">
        <!-- START ARTICLE FEED -->
        <section class="articles">
            <div class="column is-8 is-offset-2">
                <!-- START ARTICLE -->
                <!-- START ARTICLE -->
                <div class="card article">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-center">
                                <img src="{{ object.featured_image.url }}" class="author-image" alt="Placeholder image">
                            </div>
                            <div class="media-content has-text-centered">
                                <p class="title article-title">{{ object.title }}</p>
                               <div class="tags has-addons level-item">
                                    <span class="tag is-rounded is-info">@{{ object.author }}</span>
                                    <span class="tag is-rounded">{{ object.created_on|date }}</span>
                                </div>
                            </div>
                        </div>
                        <div class="content article-body">
                            {% autoescape on %}

                           {{ object.content |safe }}

                            {% endautoescape %}
                        </div>
                    </div>
                </div>
                <!-- END ARTICLE -->
              </div>

        </section>
        <!-- END ARTICLE FEED -->
{% endblock %}
